<div class="event-info">
    <a target="_blank" href="{{event_url}}">
      <img src="{{image_url}}" alt="{{title}}" />
    </a>
    <div class="event-text">
      <a target="_blank" href="{{event_url}}">
        <h4>{{title}}</h4>
      </a>
  
      <p>{{date}}</p>
      <p>{{day}} {{time}}</p>
      <br />
      <p>{{venue_name}}</p>
      <p>{{address}}</p>
      <p>{{city}}, {{state}} {{zip}}</p>
    </div>
  </div>
